---

# jenkins variables
project_name: docker-flexget
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'flexget'
  - EXT_REPO = 'flexget'
  - BUILD_VERSION_ARG = 'FLEXGET_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-flexget'
  - CONTAINER_NAME = 'flexget'
  - DOCKERHUB_IMAGE = 'linuxserver/flexget'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/flexget'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/flexget'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='5050'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "FlexGet", url: "https://github.com/sponsors/gazpachoking/" }
